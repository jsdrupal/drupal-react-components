version: 2
jobs:
   build:
     docker:
       - image: circleci/node:latest-browsers
     steps:
       - checkout
       - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

       - run: yarn run install

       - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

       - run: npm run lint
